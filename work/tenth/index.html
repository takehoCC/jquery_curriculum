<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists">
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>

    <script>
    $(function() {
    //変数の宣言
      var pageNum = 0;
      var presearchword = '';
    //検索ボタンがクリックされたら処理
    $('#js-search-button').on('click',api_books);
      function api_books(){ 
      var searchword = $('#js-search-word').val();
    if(presearchword === searchword){
      pageNum++;
    } else {
      pageNum = 1;
    }
    presearchword=searchword; //同等を示す
    console.log(presearchword); 

    //json読み込み開始
    $.ajax({
      url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      type: 'GET',
      datatype: 'json',
      data: {
      // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      keyword: searchword,
      applicationId: '1019399324990976605', 
      booksGenreId: '001',
      page: pageNum,
      hits: 20  //1ページあたりの取得件数
      }
    }).done(function (data) {   //通信に成功した場合
    console.log(data);
      get_data(data)
    }).fail(function (error) {  //通信に失敗した場合
    console.log("error");
      error(error)
    })
    };
    });

    //関数化
      function get_data(data){
        var list = ''; 
        if (data.hits > 0){ 
        $(".lists").empty();
        $.each(data.Items,function(i,item) {
        list += '<li class="lists__item">' +
            '<div class="lists__item__inner">' +
              '<a href="'+ item.Item.itemUrl +'"class="lists__item__link" target="_blank">' +
              '<img src="'+ item.Item.largeImageUrl +'" class="lists__item__img" alt="'+ item.Item.title +'">' +
              '<p class="lists__item__detail">作品名：'+ item.Item.title +'</p>' +
              '<p class="lists__item__detail">作者　：'+ item.Item.author +'</p>' +
              '<p class="lists__item__detail">出版社：'+ item.Item.publisherName +'</p>' +
              '</a>' + '</div>' + '</li>'
        });
        $('.lists').append(list); //DOMの中の後
        }else {
          $('.lists').empty();
          $('.lists').html('<p class="message">検索結果がありませんでした。<br>別のキーワードで検索してください</p>');
        }};

      function error(error){
        $('.lists').empty();
        $('.lists').html('<p class="message">データ通信できませんでした<br>接続を確認してください。</p>');
      };
    </script>
  </body>
</html>
